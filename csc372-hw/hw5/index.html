<!DOCTYPE html>
<!-- 
    Name: Nhung Ngo
    Date: 03.21.2025
    CSC 372-01
    
    This project allows users to enter a GitHub username and dynamically view up to 20 of that user's most 
    recently updated public repositories. Each repository is displayed in a styled card format with relevant
    information, fetched using the GitHub REST API.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>GitHub Repository Gallery</h1>
        <form id="searchForm">
            <input type="text" id="username" placeholder="Enter GitHub username" required>
            <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>
    </header>

    <div id="gallery"></div>
</body>
</html>
