<!DOCTYPE html>

  This is the meal-plan.html page for the Campus Dining Guide.
  Users can create a meal plan by selecting dishes from the available menu.
  The total cost updates dynamically as dishes are added or removed.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="meal-plan.css">
    <script src="meal-plan.js"></script>
</head>
<body>

    <header>
        <h1>Meal Plan</h1>
        <p>Select dishes for your meal plan and calculate the total cost.</p>
        <a href="index.html">‚Üê Back to Main Page</a>
    </header>

    <main class="container">
        
        <section class="dish-selection">
            <h2>Available Dishes</h2>
            <ul id="dish-list">
                <li data-name="Pepperoni Pizza" data-price="8.99">Pepperoni Pizza - $8.99 <button onclick="addToMealPlan('Pepperoni Pizza', 8.99)">Add</button></li>
                <li data-name="BBQ Chicken Pizza" data-price="9.49">BBQ Chicken Pizza - $9.49 <button onclick="addToMealPlan('BBQ Chicken Pizza', 9.49)">Add</button></li>
                <li data-name="Veggie Delight" data-price="8.79">Veggie Delight - $8.79 <button onclick="addToMealPlan('Veggie Delight', 8.79)">Add</button></li>
            </ul>
        </section>

        
        <section class="meal-plan">
            <h2>Meal Plan</h2>
            <ul id="meal-list"></ul>
            <p><strong>Total: $<span id="total-price">0.00</span></strong></p>
        </section>
    </main>

    

</body>
</html>
